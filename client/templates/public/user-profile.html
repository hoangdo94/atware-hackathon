<template name="userProfile">
<style media="screen">
/* USER PROFILE PAGE */
.card {
  margin-top: 20px;
  padding: 30px;
  background-color: rgba(214, 224, 226, 0.2);
  -webkit-border-top-left-radius:5px;
  -moz-border-top-left-radius:5px;
  border-top-left-radius:5px;
  -webkit-border-top-right-radius:5px;
  -moz-border-top-right-radius:5px;
  border-top-right-radius:5px;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
.card.hovercard {
  position: relative;
  padding-top: 0;
  overflow: hidden;
  text-align: center;
  background-color: #fff;
  background-color: rgba(255, 255, 255, 1);
}
.card.hovercard .card-background {
  height: 130px;
}
.card-background img {
  -webkit-filter: blur(25px);
  -moz-filter: blur(25px);
  -o-filter: blur(25px);
  -ms-filter: blur(25px);
  filter: blur(25px);
  margin-left: -100px;
  margin-top: -200px;
  min-width: 130%;
}
.card.hovercard .useravatar {
  position: absolute;
  top: 15px;
  left: 0;
  right: 0;
}
.card.hovercard .useravatar img {
  width: 100px;
  height: 100px;
  max-width: 100px;
  max-height: 100px;
  -webkit-border-radius: 50%;
  -moz-border-radius: 50%;
  border-radius: 50%;
  border: 5px solid rgba(255, 255, 255, 0.5);
}
.card.hovercard .card-info {
  position: absolute;
  bottom: 14px;
  left: 0;
  right: 0;
}
.card.hovercard .card-info .card-title {
  padding:0 5px;
  font-size: 20px;
  line-height: 1;
  color: #262626;
  background-color: rgba(255, 255, 255, 0.1);
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;
}
.card.hovercard .card-info {
  overflow: hidden;
  font-size: 12px;
  line-height: 20px;
  color: #737373;
  text-overflow: ellipsis;
}
.card.hovercard .bottom {
  padding: 0 20px;
  margin-bottom: 17px;
}
.btn-pref .btn {
  -webkit-border-radius:0 !important;
}
</style>

  <!-- Start: User Profile -->
  <div class="col-lg-6 col-sm-6 col-lg-offset-3 col-sm-offset-3">
      <div class="card hovercard">
          <div class="card-background">
              <img class="card-bkimg" alt="" src="/avatars/avatar.jpg">
          </div>
          <div class="useravatar">
              <img alt="" src="/avatars/avatar.jpg">
          </div>
          <div class="card-info"> <span class="card-title">{{gameProfile.nickname}}</span>

          </div>
      </div>
      <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
          <div class="btn-group" role="group">
              <button type="button" id="userInfoTab" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                  <div class="hidden-xs">User Info</div>
              </button>
          </div>
          <div class="btn-group" role="group">
              <button type="button" id="userGameStatsTab" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                  <div class="hidden-xs">Game Statistics</div>
              </button>
          </div>
      </div>
      <div class="well">
        <div class="tab-content">
          <div class="tab-pane fade in active" id="tab1">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                  <label class="control-label col-sm-4">Nickname:</label>
                  <div class="col-sm-8">
                    <input id="input-user-nickname" class="form-control" value="{{gameProfile.nickname}}" {{ isDisabled userInfo._id }}>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-4" for="email">Email:</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" value="{{userInfo.emails.[0].address}}" disabled="true">
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-4">Points:</label>
                  <div class="col-sm-8">
                    <input class="form-control" value="{{gameProfile.points}}" disabled="true">
                  </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade in" id="tab2">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                  <label class="control-label col-sm-4">Average WPM:</label>
                  <div class="col-sm-8">
                    <input class="form-control" value="{{gameProfile.avgWPM}}" disabled="true">
                  </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Average Accuracy:</label>
                <div class="col-sm-8">
                  <input class="form-control" value="{{gameProfile.avgAccuracy}}" disabled="true">
                </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-4">Games Played:</label>
                  <div class="col-sm-8">
                    <input class="form-control" value="{{gameProfile.gamesPlayed.length}}" disabled="true">
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-4">Games Won:</label>
                  <div class="col-sm-8">
                    <input class="form-control" value="{{gameProfile.gamesWon.length}}" disabled="true">
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End: User Profile -->
