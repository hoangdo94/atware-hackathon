<template name="joinBattle">

  <h2 class="text-center">Join Battles</h2>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">In Progress</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each inProgressBattles}}
          <tr>
            <td>
              <a href="/battle/{{_id}}">{{title}}</a>
            </td>
            <td>
              <a href="/battle/{{_id}}" class="btn btn-primary">Watch</a>
            </td>
          </tr>
          {{/each}}
        </tbody>
    </table>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Waiting For Players</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each waitingBattles}}
          <tr>
            <td>
              <a href="/battle/{{_id}}">{{title}}</a>
            </td>
            <td>
              <a href="/battle/{{_id}}" class="btn btn-success">Join</a>
            </td>
          </tr>
          {{/each}}
        </tbody>
    </table>
    </div>
  </div>
</template>
